<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Workout</title>
    <link href="{{ url_for('static', filename='styles/new_workout.css')}}" rel="stylesheet" />
</head>
<body> 
    <div>
        <h1>Iron Insight</h1>
        <form action="/past_workouts">
            <button type="menu">Past Workouts</button>
        </form>
        
        <form action="/search">
            <button type="menu">Search</button>
        </form>
    
        <form action="/index">
            <button type="menu">Home</button>
        </form>
        
        <form action="stats">
            <button type="menu">Stats</button>
        </form>
    
        <form action="profile">
            <button type="menu">Profile</button>
        </form>
    </div>
    <div>
        <h2>Choose from Templates</h2>
        <p>{{ template_list }}</p>
        <form action="/new_workout">
            <button type="button">Create a new Workout</button>
        </form>
    </div>
    <div>
        <h2>Current Workout: {{ workout }}</h2>
        <form action="/start_workout">
            <button type="submit">Start this Workout!</button>
        </form>
    </div>
</body>
</html>
