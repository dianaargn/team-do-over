<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Workouts</title>
    <link href="{{ url_for('static', filename='styles/past_workouts.css')}}" rel="stylesheet" />
</head>
<body>
    <h1>Past Workouts </h1>
    <p>{{ status }} and {{ temp }} &deg;</p>
    <p>Feels like {{ feels_like }} &deg;</p>

    <form action="/doaction">
        <input type="text" name="templatename" id="templatename"
        placeholder="this is a placeholder" />
        <button type="submit">Submit</button>
    </form>
</body>
</html>
