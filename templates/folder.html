<!DOCTYPE html>
<html>
<head>
    <title>Folder - Workout Logger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/style.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="back-link">
            <a href="{{ url_for('dashboard') }}">‚Üê Back to Dashboard</a>
        </div>
        <h1>{{ folder.name }}</h1>

        <h2>Templates</h2>
        <ul class="template-list">
            {% for template in folder.templates %}
            <li class="template-item">
                <a class="template-item-title" href="{{ url_for('edit_template', template_id=template.id) }}">
                    {{ template.name }} ({{ template.exercises|length }} exercises)
                </a>
            </li>
            {% endfor %}
        </ul>

        <form class="add-template-form" method="POST" action="{{ url_for('create_template', folder_id=folder.id) }}">
            <input type="text" name="name" placeholder="New template name" required>
            <button type="submit">Add Template</button>
        </form>
    </div>
</body>
</html>
